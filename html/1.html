<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
    *{ margin: 0; padding: 0;}
    .box{
        width: 400px;
        height: 300px;
        border: 1px #000 solid;
        display: flex;
    }
    p{
        width:100px;
        height: 100px;
        background: bisque;
        border: 1px #000 solid;
        width: 10px;
    }
    .box p:first-of-type{
        flex: 4;
    }
    .box p:nth-of-type(2){
        flex: 2;
    }
</style>
</head>
<body>
    <div class='box'>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
